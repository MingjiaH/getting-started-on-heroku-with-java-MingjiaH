<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="stylesheets/register.css">
<link rel="stylesheet" href="stylesheets/homepage.css">
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<title>new register</title>
</head>
<body>
  <div class="topTitle">
    <div class="logo"><a href="homepage.html"><img src="img/logo.png" alt=""/></a></div>
    <div class="signIn"><a href="" target="_blank">SignIn</a></div>
    <div class="signUp"><a href="" target="_blank">Register</a></div>
  </div>
  <div class="background">
  </div>
  <div class="content">
    <div class="register">
      <h1>New Register</h1>
      <div class="inputContent">
        <div class="userName">
        <input type="text" placeholder="First Name" class="first-name"/></div>
        <div class="userName">
          <input type="text" placeholder="Last Name" class="second-name"/></div>
        <div class="password"><input type="password" placeholder="Password" class="passwordContent" id="exampleInputPassword1"/></div>
        <div class="gender">
          <form>
            <div class="female"><input type="radio" name="gender"><h4>Female</h4></div>
            <div class="male"><input type="radio" name="gender" ><h4>Male</h4></div>
         </form>
        </div>
      </div>
      <div class="registerButton">
        <button class="btn btn-primary">Register</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
